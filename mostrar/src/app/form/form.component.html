<!-- Botón de Crear -->
<div class="boton-container" *ngIf="!showForm">
  <button mat-raised-button color="primary" class="ButtonCenter" (click)="toggleForm('create')">Crear</button>
</div>

<!-- Tabla única de formularios -->
<div *ngIf="!showForm">
  <div class="table-container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Estado</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let form of allForms" 
            [class.table-danger]="!form.active"
            [class.table-success]="form.active">
          <td>{{ form.name }}</td>
          <td>{{ form.description }}</td>
          <td>
            <span class="badge" 
                  [class.badge-success]="form.active" 
                  [class.badge-secondary]="!form.active">
              {{ form.active ? 'Activo' : 'Eliminado' }}
            </span>
          </td>
          <td>
            <!-- Botones para formularios activos -->
            <div *ngIf="form.active">
              <button mat-raised-button color="primary" (click)="editForm(form)" class="me-2">
                Editar
              </button>
              <button mat-raised-button color="warn" (click)="deleteForm(form.id, 'Logical')" class="me-2">
                Eliminar Lógico
              </button>
              <!-- Eliminar físico solo visible para admin -->
              <button *ngIf="userRole === 'Administrador'" 
                      mat-raised-button color="accent" 
                      (click)="deleteForm(form.id, 'fisico')">
                Eliminar Definitivo
              </button>
              <button *ngIf="userRole === 'Administrador'"  
              mat-raised-button color="primary" 
              (click)="reactivateForm(form.id)" class="me-2">
                Restaurar
              </button>
            </div>
            
            <!-- Sin acciones para usuarios normales con formularios eliminados -->
            <div *ngIf="!form.active && userRole !== 'Administrador'">
              <span class="text-muted">Sin acciones disponibles</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Formulario combinado para crear y actualizar -->
<div *ngIf="showForm" class="form-container">
  <form (ngSubmit)="submitForm()" #formElement="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="currentForm.name" name="name" required #name="ngModel" />
      <div *ngIf="name.invalid && name.touched" class="error-message">
        El campo de nombre es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" [(ngModel)]="currentForm.description" name="description" required
        #description="ngModel" />
      <div *ngIf="description.invalid && description.touched" class="error-message">
        El campo de descripción es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="active">Active</label>
      <input type="checkbox" id="active" [(ngModel)]="currentForm.active" name="active" />
    </div>

    <div class="buttons-container">
      <button mat-raised-button color="primary" type="submit" [disabled]="formElement.invalid">
        {{ isEditing ? 'Actualizar' : 'Crear' }}
      </button>
      <button mat-raised-button type="button" (click)="cancelForm()">
        Cancelar
      </button>
    </div>
  </form>
</div>
